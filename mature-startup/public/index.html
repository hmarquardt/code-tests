<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quick and Dirty ISBN Price Checker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <script type="text/template" id="resultsTemplate">
       <h3>Valore ISBN Results</h3>
       <table class="table">
           <thead>
               <th>ISBN</th>
               <th>Condition</th>
               <th>Price</th>
               <th>Shipping</th>
           </thead>
           <tbody class="table-striped">
             <%
              _.each(prices,function(price,key,list) {
                  price.imgurl = buildValoreImgURL(price.isbn13);
             %>
             <tr>
               <td>
	         <a href="<%= price.url %>" target="_new">
                 <img class="img-thumbnail" src="<%= price.imgurl %>">
                 </a>
                 <br/>
                 <%= price.isbn13 %>
               </td>
               <td><%= price.condition %></td>
               <td><%= price.price %></td>
               <td><%= price.shipping_price %></td>
             </tr>
             <%
              });
             %>
           </tbody>
       </table>
    </script>
    <script type="text/template" id="errorTemplate">
       <div class="bg-danger"><%= msg %></div>
    </script>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
           <div class"navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		   <span class="sr-only">Toggle Navigation</span>
		   <span class="icon-bar"></span>
		   <span class="icon-bar"></span>
		   <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">Quick and Dirty ISBN Price Checker</a>
           </div>
        </div>
    </nav>
    <div class="container">
	<div class="jumbotron">
	  <h2>Let's Check Some ISBNs</h2>
	  <form method="post" id="isbnform">
		   <input class="form-control" type="text" id="isbns" placeholder="Enter ISBNs separated by commas or spaces here">
	   	   <button type="submit" id="isbnsubmit" class="btn btn-primary">Get Pricing</button>
	  </form>
	  <div>
		<div id="results"></div>
	  </div>
	</div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
